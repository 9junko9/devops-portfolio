- name: Update apt cache
  apt:
    update_cache: yes
  when: not ansible_check_mode

- name: Install packages
  apt:
    name: "{{ packages }}"
    state: present
  when: not ansible_check_mode

- name: Ensure docker service is running
  service:
    name: docker
    state: started
    enabled: true
  when: not ansible_check_mode

- name: Add current user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  when: not ansible_check_mode
