apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "outline.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "outline.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "outline.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "outline.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- end }}
      containers:
        - name: outline
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            {{- $env := .Values.env | default dict }}
            - name: DATABASE_URL
              value: {{ default "postgres://outline:outlinepassword@postgres:5432/outline" $env.DATABASE_URL | quote }}
            - name: REDIS_URL
              value: {{ default "redis://redis:6379" $env.REDIS_URL | quote }}
            - name: SECRET_KEY
              value: {{ default "change-me-to-a-32-char-random-string" $env.SECRET_KEY | quote }}
            - name: APP_URL
              value: {{ default "http://localhost:3000" $env.APP_URL | quote }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
